<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Animal category</title>
</head>
<link rel="stylesheet" href="/css/categoryLayout.css" />
<body>
	<h1 th:text = "${category.title}"></h1>
	


	<ul>
		<li th:each="review : ${category.reviews}">
			<a th:href="|@{/reviews/}${review.movieId}|">
				<span th:text = "${review.name}"></span>
			</a>
		</li>
	</ul>

	<footer><a href = "/categories">Categories Page</a></footer>
</body>
</html>
